<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">

            <div class="top">
                <div class="right">
                </div>
                <div class="left">
                    
                </div>
                <div class="left2">
                    
                </div>
                <div class="left3">
                    
                </div>
                <div class="left4">
                    
                </div>
            </div>
          <div class="row">
        <div class="col-md-12">
          <form action="index.html" method="post">
            <h1 class="intro-text"> Sign Up </h1>
            
            <fieldset>
              
              <legend><span class="number">1</span> Your Basic Info</legend>
            
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name">
            
              <label for="email">Email:</label>
              <input type="email" id="mail" name="user_email">
              <label for="user_tel">Contact number</label>
              <input type="tel" id="phone" name="user_tel">
              <label for="job">Section</label>
              <select id="job" name="user_job">
                <optgroup label="Select ">
                  <option value="2csea">II CSE A</option>
                  <option value="2cseb">II CSE B</option>
                  <option value="2csec">II CSE C</option>
                  <option value="2ita">II IT A</option>
                  <option value="2itb">II IT B</option>
                    </optgroup>
               
              </select>
              <label for="student"> Day Scholar/Hosteller</label>

              <select id="student" name="user_h">

                <optgroup label="Select ">
                  <option value="hostel">Hostel</option>
                  <option value="day_scholar">Dayscholar </option>
                    </optgroup>
               
              </select>
                <label for="gender">Gender</label>

              <select id="gender" name="stu_g">

                <optgroup label="Select ">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="other">Other</option>
                    </optgroup>
               
              </select>
              <label>Interests:</label>
              <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Artificial intelligence</label><br>
              <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Full Stack Web Development
            </label><br>
              <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Mobile App Development
            </label><br>
            <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Cyber Security
    
            </label><br>
            <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Competitive Programming
    
    
            </label><br>
            <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Internet of Things (IOT)
    
    
            </label><br>
            <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Multimedia Designing (Poster & Video animation)
    
    
    
            </label><br>
            <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">UI & UX
    
    
            </label><br>
            <input type="text" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Other
    
            </label>
               
             </fieldset>
           
            
            </fieldset>    
           
            
           
            <button type="submit">Sign Up</button>
            
           </form>
          
            </div>
          </div>
        </div>
     
    </body>
</html>
